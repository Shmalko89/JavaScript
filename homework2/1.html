<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script>
    'use strict';

    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c);
    /* В этом случае, так как имеется префиксный инкремент, сначало произойдет действие (а+1), 
    а только потом значение присвоится в переменную с. Итог с = 2 */

    //пример 2
    d = b++;
    alert(d);
    /* В этом случае, так как имеется постфиксный инкремент, сначала переменной d присвоется значение переменной b, 
    а только потом пойдет инкремент. Итог d = 1 */

    //Пример 3
    c = 2 + ++a;
    alert(c);
    /* В этом случае, так как в примере 1 а = 2 и имеется префиксный инкремент, 
    сначало произойдет действие (2+1), а затем 2+3. Итог c = 5, a = 3 */

    //Пример 4
    d = 2 + b++;
    alert(d);
    /* В этом случае, так как имеется постфиксный инкремент, то сначало учтется значение b = 2. Итог d = 4, b = 3 */
</script>
    <title>Document</title>
</head>

</body>
</html>
