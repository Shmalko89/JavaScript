<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

    
        function sum (a, b){
            return a + b;
        }

        function subtraction (a, b){
            return a - b;
        }

        function multiolication (a, b){
            return a * b;
        }

        function division (a, b){
            return a / b;
        }

        function mathOperation (a, b, operation){
        switch (operation){
            case "+":
                return sum(a, b);
            case "-":
                return subtraction(a, b);
            case "*":
                return multiolication(a, b);
            case "/":
                return division(a, b);
            default:
                console.log("Не правильно указан арифметический оператор");
            }
        }

        console.log(mathOperation(5, 5, "+"));
        console.log(mathOperation(95, 89, "-"));
        console.log(mathOperation(83, 19, "*"));
        console.log(mathOperation(100, 10, "/"));
        console.log(mathOperation(100, 10, "Hello World"));
    </script>
</body>
</html>
