<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use script';

        function sum (a, b){
            return a + b;
        }

        function subtraction (a, b){
            return a - b;
        }

        function multiolication (a, b){
            return a * b;
        }

        function division (a, b){
            return a / b;
        }


        console.log(sum(5, 5));
        console.log(subtraction(49, 7));
        console.log(multiolication(92, 25));
        console.log(division (1125, 75));
    </script>
</body>
</html>
