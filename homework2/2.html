<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
       'use strict';

       let a = 2;
       let x = 1 + (a *= 2);

       /* Сначала выполнится выражение в скобка. *= умножение с присваиванием, следовательно выражение в скобка будет равнятся 4, 
       этоже значение присвоится в переменную а. Итог а = 4, x = 5; */
   </script> 
</body>
</html>
