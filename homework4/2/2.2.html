<body>
<script>
    'use strict';

    class Product {
        constructor (name, price) {
            this.name = name;
            this.price = price;
        }

        make25PercentDiscount() {
            this.price = this.price - (this.price * 0.25);
        }
    }

    const milk = new Product ('Молоко', 100);
        milk.make25PercentDiscount();

        console.log(milk);

        
</script>
