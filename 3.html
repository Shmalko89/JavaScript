<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let result1 = 10 + 10 + "10";
        let result2 = 10 + "10" + 10;
        let result3 = 10 + 10 + +"10";
        let result4 = 10 / -"";
        let result5 = 10 / +"2,5";

        console.log(result1);
        //Операция слево на право: 10 + 10 = 20, а так как имеется значение string, то второй + будет являться знаком конкатенации и будет связывать строки 20 и 10. Итог: "2010"
        console.log(result2);
        //Операция слево на право: так как имеется значение string то операторы + являются знаками конкатенации. Итог: "101010"
        console.log(result3);
        //Операция слево на право: 10 + 10 = 20, в выражении имеется унарный оператор (унарный плюс). Он преобразует значение string в число (если это возможно). Итог: 20 + 10 = 30
        console.log(result4);
        /*В выражении имеется унарный оператор (унарный мминус). Он преобразует значение в отрицательное. В данном случае значение равно -0. 
        В JS деление на 0 дает Infinity. Итог: -Infinity*/
        console.log(result5);
        /*В выражении имеется унарный оператор (унарный плюс). Он преобразует значение string в число (если это возможно). 
        В JS дробные цисла обозначаются через ".". В данном случае значение будет равнятся NaN.
        Любые действия с NaN в итоге дадут NaN. Итог: NaN.*/
         
    </script>
</body>
</html>
