<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       'use strict';
        let tc = prompt("Пожалуйста, введите значение температуры (значение принимается в Цельсиях) для перевода его в грудусы Фаренгейта");
        let tf = (9 / 5) * tc + 32;
        alert("Температура: " + tc + " Цельсий соответствует " + tf + " Фаренгейт");
    </script>
</body>
</html>
